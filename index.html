<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xavier's Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Google -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjJkj9ijn5LRW9kh5Q1KQvaT3faLoKUIg&callback=initAutocomplete&libraries=places&v=weekly"></script>
    
  </head>
  <body>
    <!-- Jumbotron -->
    <header class="jumbotron jumbotron-fluid p-2 header m-0">
      <div class="container">
        <h1 class="display-4 logo">Weather Dashboard</h1>
      </div>
    </header>

    <!-- Main Section -->
    <main class="">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 city-name-area mt-5">
          <!-- Geolocation Weather Search Btn -->
          <div
            style="text-align: center"
            class="my-4 d-flex justify-content-center"
          >
            <button
              id="get-location"
              type="button"
              class="btn btn-primary btn-block w-75"
              async
            >
              Search Weather Near Me
            </button>
          </div>

          <hr class="w-50" />
          <h4 class="d-flex justify-content-center">or</h4>
          <hr class="w-50" />
          <!-- Search for a city -->
          <!-- OWP Api -->
          <!-- <div class="row d-flex justify-content-center">
            <form class="example" autocomplete="off">
              <label for="search"
                ><h4 class="m-0">Search for a City:</h4></label
              >
              <input
                id="user-search"
                type="text"
                placeholder="Search.."
                name="search"
              />
              Submit Button
              <button type="submit" id="submitBtn">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div> -->

          <!-- Weather Api -->
          <div class="input-group mb-3">
            <input
              id="user-input"
              type="text"
              autocomplete="off"
              class="form-control"
              placeholder="Search City or Zip Code"
              aria-label="Search City or Zip Code"
              aria-describedby="button-addon2"
            />
            <div id="map" class="map"></div>
            <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button> -->
            <button type="submit" id="weatherSearchBtn">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <!-- List of cities -->
          <div class="row mt-3">
            <div class="card" style="width: 100%">
              <ul class="list-group list-group-flush" id="city-list"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-8 ml-3 mt-3">
          <div id="loader" class="loader hidden"></div>
          <div id="error-display" class="d-flex justify-content-center"></div>
          <!-- Selected city's Weather -->
          <div id="city-current-weather" class="row hidden">
            <div class="card border-0" style="width: 100%">
              <div
                class="card-body bg-dark text-light shadow"
                id="current-weather"
              >
                <h3 class="card-title mb-0 d-flex justify-content-center">
                  <span id="cityName"></span>
                  <span id="country"></span>
                </h3>
                <div class="d-flex justify-content-center">
                  <!-- <span id="today-icon"></span> -->
                  <span id="weather-desc"></span>
                </div>

                <div class="d-flex justify-content-center">
                  <span id="temp"></span>
                </div>

                <div class="row d-flex justify-content-center mb-3">
                  <div class="col-md-3 col-sm-12 d-flex justify-content-center">
                    <p>High: <span id="highTemp"></span>°</p>
                  </div>
                  <div class="col-md-3 col-sm-12 d-flex justify-content-center">
                    <p>Low: <span id="lowTemp"></span>°</p>
                  </div>
                </div>

                <div class="d-flex justify-content-center mb-5">
                  <h3>Feels Like: <span id="feelsLike"></span>°</h3>
                </div>

                <!-- Humidity, Wind, UV Index -->
                <div class="row">
                  <div class="col-sm-12 col-md-4">
                    <p class="textCenter">
                      Humidity: <span id="humid"></span>%
                    </p>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <p class="textCenter">
                      Wind Speed: <span id="wind"></span> mph
                    </p>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <p class="textCenter">
                      UV Index:
                      <span
                        id="uv"
                        class="
                          bg-danger
                          text-white
                          p-2
                          border-danger
                          rounded
                          hidden
                        "
                      ></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 3 Day Weather -->
          <div id="5-day-weather" class="row hidden">
            <div class="mt-3" style="width: 100%" id="five-day">
              <h1>Forecast:</h1>
            </div>

            <!-- Day 1 -->
            <div class="card five-day p-2">
              <div class="card-body">
                <h4 id="day1" class="pb-3"></h4>
                <p class=""><span id="icon-day1"></span></p>
                <p class="pb-2">Temp: <span id="temp1"></span> °F</p>
                <p class="">Humidity: <span id="humid1"></span> %</p>
              </div>
            </div>

            <!-- Day 2 -->
            <div class="card five-day p-2">
              <div class="card-body">
                <h4 id="day2" class="pb-3"></h4>
                <p class="" id="icon-day2"></p>
                <p class="pb-2">Temp: <span id="temp2"></span> °F</p>
                <p class="">Humidity: <span id="humid2"></span> %</p>
              </div>
            </div>

            <!-- Day 3 -->
            <div class="card five-day p-2">
              <div class="card-body">
                <h4 id="day3" class="pb-3"></h4>
                <p class="" id="icon-day3"></p>
                <p class="pb-2">Temp: <span id="temp3"></span> °F</p>
                <p class="">Humidity: <span id="humid3"></span> %</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, moment.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Google Api -->
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALxIp7Nd5KgCtoHZib8gZnIhC_TtDAp-s&callback=initAutocomplete&libraries=places&v=weekly"
    async
  ></script> -->

    <!-- My JS -->
    <script src="./assets/script.js"></script>
    <script src="./assets/geolocation.js"></script>
    <script src="./assets/weatherApi.js"></script>
    <script src="./assets/autoFill.js"></script>
  </body>
</html>
